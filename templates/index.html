    <script>
        const form = document.getElementById('submitForm');
        const urlInput = document.getElementById('url');
        const submitBtn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        const progressFill = document.getElementById('progressFill');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileList = document.getElementById('fileList');
        const searchInput = document.getElementById('searchInput');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfViewerTitle = document.getElementById('pdfViewerTitle');
        const pdfViewerContent = document.getElementById('pdfViewerContent');
        const pdfDownloadBtn = document.getElementById('pdfDownloadBtn');
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarClose = document.getElementById('sidebarClose');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const printBtn = document.getElementById('printBtn');
        const pdfFullscreen = document.getElementById('pdfFullscreen');
        const pdfFullscreenTitle = document.getElementById('pdfFullscreenTitle');
        const pdfFullscreenContent = document.getElementById('pdfFullscreenContent');
        const fullscreenPrintBtn = document.getElementById('fullscreenPrintBtn');
        const fullscreenDownloadBtn = document.getElementById('fullscreenDownloadBtn');
        const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');
        
        let currentTaskId = null;
        let statusCheckInterval = null;
        let allFiles = [];
        let currentPdfFile = null;
        let isFullscreen = false;
        
        // ‰æßËæπÊ†èÊéßÂà∂
        menuToggle.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
        });
        
        sidebarClose.addEventListener('click', (e) => {

            e.stopPropagation();
            closeSidebar();
        });
        
        sidebarOverlay.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            closeSidebar();
        });
        
        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        }
        
        // Èò≤Ê≠¢‰æßËæπÊ†èÂÜÖÂÆπË¢´ÈÅÆÁΩ©Â±ÇÈòªÊ≠¢ÁÇπÂáª
        sidebar.addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                
                if (response.ok) {
                    allFiles = data.files || [];
                    renderFiles(allFiles);
                } else {
                    fileList.innerHTML = '<div class="file-item-empty">Âä†ËΩΩÂ§±Ë¥•: ' + (data.error || 'Êú™Áü•ÈîôËØØ') + '</div>';
                }
            } catch (error) {
                fileList.innerHTML = '<div class="file-item-empty">Âä†ËΩΩÂ§±Ë¥•: ' + error.message + '</div>';
            }
        }
        
        // Ê∏≤ÊüìÊñá‰ª∂ÂàóË°®
        function renderFiles(files) {
            if (files.length === 0) {
                fileList.innerHTML = '<div class="file-item-empty">ÊöÇÊó†Êñá‰ª∂</div>';
                return;
            }
            
            fileList.innerHTML = files.map((file, index) => {
                const size = formatFileSize(file.size);
                return `
                    <div class="file-item" data-filename="${file.path}" onclick="openPdf('${file.path}', '${file.name.replace(/'/g, "\\'")}')">
                        <div class="file-item-name">${file.name}</div>
                        <div class="file-item-meta">
                            <span>${file.modified_str}</span>
                            <span>${size}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Ê£ÄÊµãÊòØÂê¶‰∏∫ÁßªÂä®ËÆæÂ§á
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   (window.innerWidth <= 768);
        }
        
        // Ëé∑ÂèñPDF URLÔºàÁßªÂä®Á´ØÊ∑ªÂä†Ëá™ÈÄÇÂ∫îÂèÇÊï∞Ôºâ
        function getPdfUrl(filename) {
            const baseUrl = `/api/file/${encodeURIComponent(filename)}`;
            if (isMobileDevice()) {
                // ÁßªÂä®Á´ØÔºö‰ΩøÁî®FitHÂèÇÊï∞ËÆ©PDFÊ∞¥Âπ≥ÈÄÇÂ∫îÂ±èÂπïÂÆΩÂ∫¶
                // ËøôÊ†∑PDF‰ºöËá™Âä®Ë∞ÉÊï¥ÂÆΩÂ∫¶‰ª•ÈÄÇÂ∫îÂ±èÂπïÔºåÊó†ÈúÄÊâãÂä®Áº©Êîæ
                return baseUrl + '#view=FitH';
            }
            return baseUrl;
        }
        
        // ÊâìÂºÄPDFÈ¢ÑËßà
        function openPdf(filename, name) {
            currentPdfFile = filename;
            pdfViewerTitle.textContent = name;
            pdfFullscreenTitle.textContent = name;
            
            const pdfUrl = getPdfUrl(filename);
            
            // ÂàõÂª∫iframeÔºåÁßªÂä®Á´ØÂíåÊ°åÈù¢Á´ØÈÉΩ‰ΩøÁî®Áõ∏ÂêåÊñπÂºè
            const iframe = document.createElement('iframe');
            iframe.src = pdfUrl;
            iframe.style.width = '100%';
            iframe.style.border = 'none';
            iframe.style.background = 'white';
            iframe.setAttribute('scrolling', 'auto');
            iframe.setAttribute('allowfullscreen', 'true');
            
            if (isMobileDevice()) {
                // ÁßªÂä®Á´ØÔºöËÆæÁΩÆË∂≥Â§üÂ§ßÁöÑÈ´òÂ∫¶‰ª•ÊòæÁ§∫ÊâÄÊúâÈ°µÈù¢
                // PDF‰ºöÈÄöËøá#view=FitHÂèÇÊï∞Ëá™Âä®ÈÄÇÂ∫îÂ±èÂπïÂÆΩÂ∫¶
                iframe.style.height = '100000px'; // Ë∂≥Â§üÂ§ßÁöÑÈ´òÂ∫¶‰ª•ÊòæÁ§∫ÊâÄÊúâÈ°µÈù¢
                iframe.style.minHeight = `${window.innerHeight}px`;
            } else {
                // Ê°åÈù¢Á´ØÔºö‰ΩøÁî®Âõ∫ÂÆöÈ´òÂ∫¶
                iframe.style.height = '100%';
                iframe.style.minHeight = '600px';
            }
            
            pdfViewerContent.innerHTML = '';
            pdfViewerContent.appendChild(iframe);
            pdfViewer.classList.add('active');
            closeSidebar();
            
            // Êõ¥Êñ∞Ê¥ªÂä®Áä∂ÊÄÅ
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-filename="${filename}"]`)?.classList.add('active');
        }
        
        // ÂÖ≥Èó≠PDFÈ¢ÑËßà
        function closePdfViewer() {
            pdfViewer.classList.remove('active');
            currentPdfFile = null;
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        // ÂÖ®Â±èÈ¢ÑËßà
        fullscreenBtn.addEventListener('click', () => {
            if (currentPdfFile) {
                enterFullscreen();
            }
        });
        
        function enterFullscreen() {
            isFullscreen = true;
            const pdfUrl = getPdfUrl(currentPdfFile);
            
            const iframe = document.createElement('iframe');
            iframe.src = pdfUrl;
            iframe.style.width = '100%';
            iframe.style.border = 'none';
            iframe.style.background = 'white';
            iframe.setAttribute('scrolling', 'auto');
            iframe.setAttribute('allowfullscreen', 'true');
            
            if (isMobileDevice()) {
                // ÁßªÂä®Á´ØÔºöËÆæÁΩÆË∂≥Â§üÂ§ßÁöÑÈ´òÂ∫¶‰ª•ÊòæÁ§∫ÊâÄÊúâÈ°µÈù¢
                iframe.style.height = '100000px';
                iframe.style.minHeight = `${window.innerHeight}px`;
            } else {
                // Ê°åÈù¢Á´ØÔºö‰ΩøÁî®100%È´òÂ∫¶
                iframe.style.height = '100%';
            }
            
            pdfFullscreenContent.innerHTML = '';
            pdfFullscreenContent.appendChild(iframe);
            pdfFullscreen.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function exitFullscreen() {
            isFullscreen = false;
            pdfFullscreen.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // ÈÄÄÂá∫ÂÖ®Â±èÊåâÈíÆ‰∫ã‰ª∂
        exitFullscreenBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            exitFullscreen();
        });
        
        // Â∞Ü exitFullscreen ÂáΩÊï∞Êö¥Èú≤Âà∞ÂÖ®Â±Ä‰ΩúÁî®ÂüüÔºàÁî®‰∫é onclickÔºâ
        window.exitFullscreen = exitFullscreen;
        
        // ÊâìÂç∞ÂäüËÉΩ
        printBtn.addEventListener('click', () => {
            if (currentPdfFile) {
                printPdf();
            }
        });
        
        fullscreenPrintBtn.addEventListener('click', () => {
            if (currentPdfFile) {
                printPdf();
            }
        });
        
        function printPdf() {
            const pdfUrl = `/api/file/${encodeURIComponent(currentPdfFile)}`;
            const printWindow = window.open(pdfUrl, '_blank');
            if (printWindow) {
                printWindow.onload = () => {
                    printWindow.print();
                };
            } else {
                alert('Êó†Ê≥ïÊâìÂºÄÊâìÂç∞Á™óÂè£ÔºåËØ∑Ê£ÄÊü•ÊµèËßàÂô®ÂºπÁ™óËÆæÁΩÆ');
            }
        }
        
        // ‰∏ãËΩΩPDF
        pdfDownloadBtn.addEventListener('click', () => {
            if (currentPdfFile) {
                window.location.href = `/api/file/${encodeURIComponent(currentPdfFile)}/download`;
            }
        });
        
        fullscreenDownloadBtn.addEventListener('click', () => {
            if (currentPdfFile) {
                window.location.href = `/api/file/${encodeURIComponent(currentPdfFile)}/download`;
            }
        });
        
        // ESCÈîÆÈÄÄÂá∫ÂÖ®Â±è
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isFullscreen) {
                exitFullscreen();
            }
        });
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allFiles.filter(file => 
                file.name.toLowerCase().includes(keyword)
            );
            renderFiles(filtered);
        });
        
        // Êèê‰∫§Ë°®Âçï
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) {
                alert('ËØ∑ËæìÂÖ•ÊñáÊ°£ÈìæÊé•');
                return;
            }
            
            // Á¶ÅÁî®ËæìÂÖ•ÂíåÊåâÈíÆ
            urlInput.disabled = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Â§ÑÁêÜ‰∏≠...';
            
            // ÊòæÁ§∫Áä∂ÊÄÅÊ°Ü
            statusBox.classList.add('active');
            statusMessage.textContent = 'Ê≠£Âú®Êèê‰∫§‰ªªÂä°...';
            statusMessage.className = 'status-message status-pending';
            progressFill.style.width = '10%';
            downloadBtn.classList.remove('show');
            
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Êèê‰∫§Â§±Ë¥•');
                }
                
                currentTaskId = data.task_id;
                startStatusCheck();
                
            } catch (error) {
                statusMessage.textContent = 'ÈîôËØØ: ' + error.message;
                statusMessage.className = 'status-message status-error';
                progressFill.style.width = '0%';
                
                // ÊÅ¢Â§çËæìÂÖ•
                urlInput.disabled = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'ÂºÄÂßãÂ§ÑÁêÜ';
            }
        });
        
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${currentTaskId}`);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Ëé∑ÂèñÁä∂ÊÄÅÂ§±Ë¥•');
                    }
                    
                    updateStatus(data);
                    
                    // Â¶ÇÊûúÂÆåÊàêÊàñÂá∫ÈîôÔºåÂÅúÊ≠¢Ê£ÄÊü•
                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                        
                        if (data.status === 'completed') {
                            urlInput.disabled = false;
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'ÂºÄÂßãÂ§ÑÁêÜ';
                            // ÈáçÊñ∞Âä†ËΩΩÊñá‰ª∂ÂàóË°®
                            loadFiles();
                        }
                    }
                    
                } catch (error) {
                    console.error('Ê£ÄÊü•Áä∂ÊÄÅÊó∂Âá∫Èîô:', error);
                }
            }, 1000); // ÊØèÁßíÊ£ÄÊü•‰∏ÄÊ¨°
        }
        
        function updateStatus(data) {
            statusMessage.textContent = data.message || '';
            
            // Êõ¥Êñ∞Áä∂ÊÄÅÊ†∑Âºè
            statusMessage.className = 'status-message';
            if (data.status === 'pending') {
                statusMessage.classList.add('status-pending');
                progressFill.style.width = '20%';
            } else if (data.status === 'processing') {
                statusMessage.classList.add('status-processing');
                progressFill.style.width = '60%';
            } else if (data.status === 'completed') {
                statusMessage.classList.add('status-completed');
                progressFill.style.width = '100%';
                
                if (data.has_pdf) {
                    downloadBtn.classList.add('show');
                }
            } else if (data.status === 'error') {
                statusMessage.classList.add('status-error');
                progressFill.style.width = '0%';
                
                // ÊÅ¢Â§çËæìÂÖ•
                urlInput.disabled = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'ÂºÄÂßãÂ§ÑÁêÜ';
            }
        }
        
        downloadBtn.addEventListener('click', () => {
            if (currentTaskId) {
                window.location.href = `/api/download/${currentTaskId}`;
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂Âä†ËΩΩÊñá‰ª∂ÂàóË°®
        loadFiles();
    </script>
</body>
