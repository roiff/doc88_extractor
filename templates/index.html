<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOC88 ÊñáÊ°£ÊèêÂèñÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-box {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            min-height: 100px;
            display: none;
        }
        
        .status-box.active {
            display: block;
        }
        
        .status-message {
            color: #333;
            white-space: pre-wrap;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .status-pending {
            color: #666;
        }
        
        .status-processing {
            color: #667eea;
        }
        
        .status-completed {
            color: #28a745;
        }
        
        .status-error {
            color: #dc3545;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .download-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            display: none;
        }
        
        .download-btn.show {
            display: block;
        }
        
        .example {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }
        
        .example strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ DOC88 ÊñáÊ°£ÊèêÂèñÂ∑•ÂÖ∑</h1>
        <p class="subtitle">ËæìÂÖ•ÊñáÊ°£ÈìæÊé•ÔºåËá™Âä®ÊèêÂèñÂπ∂ËΩ¨Êç¢‰∏∫PDF</p>
        
        <form id="submitForm">
            <div class="input-group">
                <label for="url">ÊñáÊ°£ÈìæÊé•Ôºö</label>
                <input type="text" id="url" name="url" placeholder="https://www.doc88.com/p-xxxxx.html" required>
                <div class="example">
                    <strong>Á§∫‰æãÔºö</strong>https://www.doc88.com/p-7065033333115.html
                </div>
            </div>
            
            <button type="submit" id="submitBtn">ÂºÄÂßãÂ§ÑÁêÜ</button>
        </form>
        
        <div class="status-box" id="statusBox">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-message" id="statusMessage"></div>
            <button class="download-btn" id="downloadBtn">‰∏ãËΩΩPDF</button>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('submitForm');
        const urlInput = document.getElementById('url');
        const submitBtn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        const progressFill = document.getElementById('progressFill');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let currentTaskId = null;
        let statusCheckInterval = null;
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) {
                alert('ËØ∑ËæìÂÖ•ÊñáÊ°£ÈìæÊé•');
                return;
            }
            
            // Á¶ÅÁî®ËæìÂÖ•ÂíåÊåâÈíÆ
            urlInput.disabled = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Â§ÑÁêÜ‰∏≠...';
            
            // ÊòæÁ§∫Áä∂ÊÄÅÊ°Ü
            statusBox.classList.add('active');
            statusMessage.textContent = 'Ê≠£Âú®Êèê‰∫§‰ªªÂä°...';
            statusMessage.className = 'status-message status-pending';
            progressFill.style.width = '10%';
            downloadBtn.classList.remove('show');
            
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Êèê‰∫§Â§±Ë¥•');
                }
                
                currentTaskId = data.task_id;
                startStatusCheck();
                
            } catch (error) {
                statusMessage.textContent = 'ÈîôËØØ: ' + error.message;
                statusMessage.className = 'status-message status-error';
                progressFill.style.width = '0%';
                
                // ÊÅ¢Â§çËæìÂÖ•
                urlInput.disabled = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'ÂºÄÂßãÂ§ÑÁêÜ';
            }
        });
        
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${currentTaskId}`);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Ëé∑ÂèñÁä∂ÊÄÅÂ§±Ë¥•');
                    }
                    
                    updateStatus(data);
                    
                    // Â¶ÇÊûúÂÆåÊàêÊàñÂá∫ÈîôÔºåÂÅúÊ≠¢Ê£ÄÊü•
                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                        
                        if (data.status === 'completed') {
                            urlInput.disabled = false;
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'ÂºÄÂßãÂ§ÑÁêÜ';
                        }
                    }
                    
                } catch (error) {
                    console.error('Ê£ÄÊü•Áä∂ÊÄÅÊó∂Âá∫Èîô:', error);
                }
            }, 1000); // ÊØèÁßíÊ£ÄÊü•‰∏ÄÊ¨°
        }
        
        function updateStatus(data) {
            statusMessage.textContent = data.message || '';
            
            // Êõ¥Êñ∞Áä∂ÊÄÅÊ†∑Âºè
            statusMessage.className = 'status-message';
            if (data.status === 'pending') {
                statusMessage.classList.add('status-pending');
                progressFill.style.width = '20%';
            } else if (data.status === 'processing') {
                statusMessage.classList.add('status-processing');
                progressFill.style.width = '60%';
            } else if (data.status === 'completed') {
                statusMessage.classList.add('status-completed');
                progressFill.style.width = '100%';
                
                if (data.has_pdf) {
                    downloadBtn.classList.add('show');
                }
            } else if (data.status === 'error') {
                statusMessage.classList.add('status-error');
                progressFill.style.width = '0%';
                
                // ÊÅ¢Â§çËæìÂÖ•
                urlInput.disabled = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'ÂºÄÂßãÂ§ÑÁêÜ';
            }
        }
        
        downloadBtn.addEventListener('click', () => {
            if (currentTaskId) {
                window.location.href = `/api/download/${currentTaskId}`;
            }
        });
    </script>
</body>
</html>
